<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran PPDB</title>
    <link rel="icon" href=
    "img/d3.png"
            type="image/x-icon" width="60px" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/bg-p.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        label{
            color: black;
        }
        .container {
            background-color: rgba(5, 75, 87, 0.2);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h2 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .paten {
            background-color: rgba(0, 0, 0, 0);
            /* justify-content: center; */
            position: fixed;
            /* margin-left: 5px; */
            padding: 0;
            border-radius: 100%;
        }
        .navbar-brand img {

            width: 60px; /* Ukuran logo pada navbar */
         /* Jarak antara logo dan teks */
        }
    </style>

    <script>
        function klik(){
            alert("Anda berhasil mendaftar");
        }
    </script>
</head>
<body>
    <header>
        <center>
    
            <a class="paten" href="#">
                <img src="img/demafo.png" alt="Logo">
            </a>
        </center>

    </header>

    <main>
        <div class="container mt-5 mb-5 col-8">
            <h2 class="text-center">Form Pendaftaran PPDB</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="form-group">
                    <label for="sekolah_asal">Sekolah Asal</label>
                    <input type="text" class="form-control" id="sekolah_asal" placeholder="Masukkan nama sekolah asal" required>
                </div>
                <div class="form-group">
                    <label for="tingkat">Tingkat Pendidikan</label>
                    <select class="form-control" id="tingkat" required>
                        <option value="">Pilih tingkat pendidikan</option>
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="SMK">SMK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki" required>
                        <label class="form-check-label" for="laki-laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="perempuan" required>
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hobi</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobi1" value="olahraga">
                        <label class="form-check-label" for="hobi1">Olahraga</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobi2" value="musik">
                        <label class="form-check-label" for="hobi2">Musik</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobi3" value="membaca">
                        <label class="form-check-label" for="hobi3">Membaca</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobi4" value="gambar">
                        <label class="form-check-label" for="hobi4">Menggambar</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="foto">Unggah Foto</label>
                    <input type="file" class="form-control-file" id="foto" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat" required></textarea>
                </div>
                <button type="button" class="btn btn-outline-success" onclick="klik()">Daftar</button>
            </form>
        </div>
    </main>

    <footer class="footer" id="foot">
        <!-- Start Footer Top -->
        <div class="single-footer f-about">
            
            <p class="copyright-text text-center">Designed and Developed by <a href="https://instagram.com/nouuuvv"
                    rel="nofollow" target="_blank">Novan</a>
            </p>
        </div>
        <hr class="col-4" style="border-color: white;">
        
    </footer>

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
